<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <template :if="show" id="a">
        <h1>hello {{ name }}</h1>
        <p>233</p>
      </template>
      <button (click)="change">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      // l( document.querySelector('#a').innerHTML )
      let vm = new Aja(".app", {
        state: {
          name: 'ajanuw',
          show: true
        },
        initState() {},
        actions: {
          change() {
            this.show = !this.show;
          }
        }
      });
      // console.log(vm);
    </script>
  </body>
</html>
