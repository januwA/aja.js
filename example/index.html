          arr: [
            {

            },
            {

              age: 14
            }
          ],

          me() {
            return "xxx";
          }

        actions: {
          changeColor() {
            this.arr[0].name = "ajanuw";
          },
          foo(info) {
            l(info);
            // this.changeColor();
          }
        }
      });
      // console.log(vm);
