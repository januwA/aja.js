<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <div>
        <p :for="(k, value) in obj">{{ k }} - {{ value }}</p>
        <span>Selected: {{ selected }}</span>
        <button (click)="change">change</button>
      </div>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          selected: "A",
          obj: [1, 2, "x"]
        },
        actions: {
          change() {
            this.checked = false;
          }
        }
      });
      // console.log(vm.$store);
    </script>
  </body>
</html>
