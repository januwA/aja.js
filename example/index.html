<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .aja-touched.aja-invalid {
      border-color: red;
    }

    .aja-touched.aja-valid {
      border-color: #33ff00;
    }
  </style>
</head>

<body>
  <div class="app">
    <form [formGroup]="profileForm">

      <label>
        First Name:
        <input required type="text" [formControlName]="firstName">
      </label>

      <label>
        Last Name:
        <input type="text" [formControlName]="lastName">
      </label>

      <div [formGroupName]="address">
        <h3>Address</h3>

        <label>
          Street:
          <input type="text" [formControlName]="street">
        </label>

        <label>
          City:
          <input type="text" [formControlName]="city">
        </label>

        <label>
          State:
          <input type="text" [formControlName]="state">
        </label>

        <label>
          Zip Code:
          <input type="text" [formControlName]="zip">
        </label>
      </div>

      <input type="submit" [disabled]="profileForm.invalid" value="submit" />

    </form>
    <button (click)="asd()">change</button>
  </div>
  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { FormGroup, FormControl, fb } = Aja;

    let vm = new Aja(".app", {
      state: {
        profileForm: fb.group({
          firstName: ['asdasd'],
          lastName: [''],
          address: fb.group({
            street: [''],
            city: ['x'],
            state: ['a'],
            zip: 's'
          }),
        })
      },
      actions: {
        asd() {
          l(this.profileForm)
        }
      }
    });
  </script>
</body>

</html>
