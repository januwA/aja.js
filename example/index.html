<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
</head>

<body>
  <app-home></app-home>

  <template id="app">
    <p>{{ name | hello }}</p>
    <app-tile></app-tile>
    <login-form></login-form>
    <button (click)="test()" #btn>test</button>
  </template>

  <template id="tile">
    <p>tile works!</p>
    <p>{{subtitle | hello}}</p>
  </template>

  <template id="login-form">
    <p>login-form works!</p>
    <app-tile></app-tile>
  </template>
  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { AjaWidget, AjaModule, AjaPipe } = Aja;

    class HelloPipe extends AjaPipe {
      pipeName = 'hello';

      transform(v) {
        return `hello ${v}`;
      }
    }

    class AppTile extends AjaWidget {
      
      state = {
        subtitle: 'subtitle'
      }
      initState() {
        this.host.style.display = 'block'
        this.host.style.background = 'red'
      }
      render() {
        return document.querySelector('#tile')
      }
    }

    class LoginForm extends AjaWidget {
      render() {
        return document.querySelector('#login-form')
      }
    }
    
    class SharedModule extends AjaModule {
      declarations = [AppTile, HelloPipe];
      exports = [AppTile, HelloPipe];
    }

    class AuthModule extends AjaModule {
      declarations = [LoginForm];
      imports = [SharedModule];
      exports = [LoginForm];
    }

    class AppHome extends AjaWidget {
      
      state = {
        name: 'x'
      }

      actions = {
        test(title) {
          this.name = 'c'
        },
      }

      render() {
        return document.querySelector('#app');
      }
    }

    class AppModule extends AjaModule {
      declarations = [AppHome];
      imports = [
        SharedModule,
        AuthModule,
      ];
      bootstrap = AppHome;
    }

    Aja.bootstrapModule(AppModule);
  </script>
</body>

</html>
