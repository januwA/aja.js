<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .aja-touched.aja-invalid {
      border-color: red;
    }

    .aja-touched.aja-valid {
      border-color: #33ff00;
    }
  </style>
</head>

<body>
  <div class="app">
    <form [formGroup]="profileForm">

      <label>
        First Name:
        <input required type="text" [formControlName]="firstName">
      </label>

      <label>
        Last Name:
        <input type="text" [formControlName]="lastName">
      </label>

      <input type="submit" [disabled]="!profileForm.valid" value="submit" />

    </form>
    <button (click)="asd()">change</button>
  </div>
  <script src="../dist/aja.umd.js"></script>
  <script>
    const l = console.log;

    let vm = new Aja(".app", {
      state: {
        profileForm: new Aja.FormGroup({
          firstName: new Aja.FormControl('a'),
          lastName: new Aja.FormControl('b'),
        }),
      },
      actions: {
        asd() {
          l(this.profileForm.value)
        }
      }
    });
  </script>
</body>

</html>
