<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .p-2 {
      padding: 12px;
    }

    .color {
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <app-home></app-home>

  <template id="app">
    <app-tile :for="of arr" [title]="$_.title"></app-tile>
    <br>
    <button (click)="test()" #btn>test</button>
  </template>

  <template id="tile">
    <h3>title: {{ title }}</h3>
    <p>subtitle</p>
  </template>

  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { AjaWidget, AjaModule, AjaPipe } = Aja;

    class HelloPipe extends AjaPipe {
      pipeName = 'hello';
      transform(v) {
        return `hello ${v}`;
      }
    }

    class AppTile extends AjaWidget {

      inputs = ['title'];

      state = {
        subtitle: '模板'
      }

      actions = {
        send() {
          this.alert(this.title);
        }
      }

      initState() {
        this.host.style.display = 'block'
        this.host.style.padding = '1.2em'
      }

      render() {
        return document.querySelector('#tile')
      }
    }

    class AppHome extends AjaWidget {
      state = {
        title: 'xxx',
        arr: [
          { title: 'a' },
          { title: 'b' },
          { title: 'c' },
        ]
      }

      actions = {
        test() {
          this.arr[0].title = "ajanuw";
        },
      }

      render() {
        return document.querySelector('#app');
      }
    }

    class SharedModule extends AjaModule {
      declarations = [HelloPipe];
      exports = [HelloPipe];
    }

    class AppModule extends AjaModule {
      declarations = [
        AppHome,
        AppTile
      ];
      imports = [
        SharedModule
      ];
      bootstrap = AppHome;
    }

    Aja.bootstrapModule(AppModule);
  </script>
</body>

</html>
