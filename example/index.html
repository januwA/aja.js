  <head>

  <body>
    <div class="app">
      <ul>
        <li :for="(i, el) in arr" (click)="foo(i)">
          {{ i }} name: {{el.name}}, age: {{ el.age }}
        </li>
      </ul>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          arr: [
            {
              name: "a",
              age: 12
            },
            {
              name: "b",
              age: 13
            },
            {
              name: "c",
              age: 14
            }
          ]
        },
        actions: {
          changeColor() {
            this.arr[0].name = "ajanuw";
          },
          foo(info) {
            l(info)
            // this.changeColor();
          }
        }
      });
      // console.log(vm);
    </script>
  </body>
