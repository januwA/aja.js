<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <div [switch]="name">
      <h1>233</h1>
      <p :case="'ajanuw'">hello {{name}}</p>
      <p :case="'ajanuw'">bey bey {{name}}</p>
      <p :case="'c'">i'm {{name}}...</p>
      <p :default>not name!</p>
  </div>
    <button (click)="test()">test</button>
  </div>
  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { FormGroup, FormControl, fb } = Aja;

    let vm = new Aja(".app", {
      state: {
        name: "ajanuw",
        arr: [1, 2, 3, 4]
      },
      actions: {
        test() {
          this.name = 'c'
        }
      }
    });
  </script>
</body>

</html>
