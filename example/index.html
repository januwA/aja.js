<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .p-2 {
      padding: 12px;
    }

    .color {
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <app-home></app-home>

  <template id="app">
    <p>{{ name | uppercase }}</p>
    <p>{{ helloName }}</p>
    <app-tile [title]="'hello world'" (alert)="test" (click)="clickTile"></app-tile>
    <br>
    <button (click)="test()" #btn>test</button>
  </template>

  <template id="tile">
    <h3 [class]="'color'">title: {{ title }}</h3>
    <p>subtitle: {{subtitle | hello }}</p>
    <button (click)="send()">emit</button>
  </template>

  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { AjaWidget, AjaModule, AjaPipe } = Aja;

    class HelloPipe extends AjaPipe {
      pipeName = 'hello';
      transform(v) {
        return `hello ${v}`;
      }
    }

    class AppTile extends AjaWidget {

      inputs = ['title'];

      state = {
        subtitle: '模板'
      }

      actions = {
        send() {
          this.alert(this.title);
        }
      }

      initState() {
        this.host.style.display = 'block'
        this.host.style.padding = '1.2em'
      }

      render() {
        return document.querySelector('#tile')
      }
    }

    class AppHome extends AjaWidget {
      state = {
        name: 'ajanuw',
        get helloName() {
          return `hello ${this.name}`
        }
      }

      actions = {
        test(title) {
          l(title)
          this.name = 'ccc'
        },
        clickTile() {
          l(this.name)
        }
      }

      render() {
        return document.querySelector('#app');
      }
    }

    class SharedModule extends AjaModule {
      declarations = [HelloPipe];
      exports = [HelloPipe];
    }

    class AppModule extends AjaModule {
      declarations = [
        AppHome,
        AppTile
      ];
      imports = [
        SharedModule
      ];
      bootstrap = AppHome;
    }

    Aja.bootstrapModule(AppModule);
  </script>
</body>

</html>
