<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <select [(model)]="select" multiple>
        <option value="a">1</option>
        <option value="a">11</option>
        <option>xxx</option>
        <option value="b">3</option>
      </select>
      <p>{{ select }}</p>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          form: {
            username: "ajanuw"
          },
          select: ["a", "b"],
          data: {
            name: "ajanuw",
            array: [1, 2, { obj: "obj" }, [{ x: 10 }, { x: 22 }]]
          }
        },
        actions: {
          onPush() {
            this.name = "xxx";
          },
          onItem(...args) {
          }
        }
      });
      console.log(vm.$store);
    </script>
  </body>
</html>
