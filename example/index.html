<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .aja-touched.aja-invalid {
      border-color: red;
    }

    .aja-touched.aja-valid {
      border-color: #33ff00;
    }
  </style>
</head>

<body>
  <div class="app">
    <p :if="show">hello</p>
    <h1 :else>else {{ !show }}</h1>

    <aja-template>
      <p>hello</p>
    </aja-template>
    <button (click)="asd()">change</button>
  </div>
  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { FormGroup, FormControl, fb } = Aja;

    let vm = new Aja(".app", {
      state: {
        show: true,
      },
      actions: {
        asd() {
          this.show = !this.show;
        }
      }
    });
  </script>
</body>

</html>
