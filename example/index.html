<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <div>
        <select v-model="selected">
          <option :for="(i, option) in options" [value]="option.value">
            {{ option.text }}
          </option>
        </select>
        <span>Selected: {{ selected }}</span>
        <button (click)="change">change</button>
      </div>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        modeldirective: "v-model",
        state: {
          selected: "A",
          options: [
            { text: "One", value: "A" },
            { text: "Two", value: "B" },
            { text: "Three", value: "C" }
          ]
        },
        actions: {
          change() {
            this.checked = false;
          }
        }
      });
      // console.log(vm.$store);
    </script>
  </body>
</html>
