<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
    <style>
      [hidden] {
        display: none;
      }
      .aja-invalid {
        border-color: red;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <input required type="text" [(model)]="name" #nameModel="ajaModel" />
      <div [hidden]="nameModel.valid || nameModel.pristine">
        Name is required
      </div>

      <button (click)="asd(nameModel)">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          name: ""
        },
        actions: {
          asd(m) {
            l(m);
          }
        }
      });
      // console.log(vm);
    </script>
  </body>
</html>
