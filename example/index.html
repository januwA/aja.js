<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
    <style>
      [hidden] {
        display: none;
      }
      .aja-touched.aja-invalid {
        border-color: red;
      }
      .aja-valid {
        border-color: #33ff00;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <p>{{ !name['show'] && x }}</p>
      <button (click)="asd()">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;

      let vm = new Aja(".app", {
        state: {
          name: {
            show: false
          },
          x: true,
        },
        actions: {
          asd() {
            this.name.show = !this.name.show;
          }
        }
      });
    </script>
  </body>
</html>
