<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .aja-touched.aja-invalid {
      border-color: red;
    }

    .aja-valid {
      border-color: #33ff00;
    }
  </style>
</head>

<body>
  <app-home></app-home>
  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { AjaWidget, AjaModule, fb } = Aja;

    function requeredValue(control) {
      return control.value
        ? null
        : {
          requered: "不能为空"
        };
    }

    class AppHome extends AjaWidget {
      state = {
        profileForm: fb.group({
          firstName: ['asdasd'],
          lastName: [''],
          address: fb.group({
            street: [''],
            city: ['x'],
            state: fb.control('h'),
            zip: 's'
          }),
        })
      }

      actions = {
        asd() {
          l(this.profileForm)
        }
      }

      render() {
        return `
        <form [formGroup]="profileForm">
          <label>
            First Name:
            <input required type="text" [formControlName]="firstName">
          </label>

          <label>
            Last Name:
            <input type="text" [formControlName]="lastName">
          </label>

          <div [formGroupName]="address">
            <h3>Address</h3>

            <label>
              Street:
              <input type="text" [formControlName]="street">
            </label>

            <label>
              City:
              <input type="text" [formControlName]="city">
            </label>

            <label>
              State:
              <input type="text" [formControlName]="state">
            </label>

            <label>
              Zip Code:
              <input type="text" [formControlName]="zip">
            </label>
          </div>

          <input type="submit" [disabled]="profileForm.invalid" value="submit" />
          </form>
          <button (click)="asd()">change</button>
        `;
      }
    }

    class AppModule extends AjaModule {
      declarations = [AppHome];
      bootstrap = [AppHome];
    }

    Aja.bootstrapModule(AppModule);
  </script>
</body>

</html>
