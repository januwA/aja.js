<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
    <style>
      [hidden] {
        display: none;
      }

      .aja-invalid {
        border-color: red;
      }
      .aja-valid {
        border-color: #33ff00;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <input type="text" [formControl]="favoriteColorControl" />
      <p [hidden]="!favoriteColorControl.pending">异步验证中...</p>
      <p :if="favoriteColorControl.errors">
        {{ favoriteColorControl.errors | json }}
      </p>
      <button (click)="asd()">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      function validatorFn(control) {
        return control.value.includes("ajanuw")
          ? null
          : {
              validatorFn: "必须包含 Ajanuw"
            };
      }

      function asyncValidatorFn(control) {
        return new Promise(res => {
          setTimeout(() => {
            if (control.value.length > 10) {
              res(null);
            } else {
              res({
                asyncValidatorFn: "length须>10"
              });
            }
          }, 1200);
        });
      }
      let vm = new Aja(".app", {
        state: {
          name: "",
          favoriteColorControl: new Aja.FormControl(
            "ajanuw",
            [validatorFn],
            [asyncValidatorFn]
          )
        },
        actions: {
          asd() {
            this.favoriteColorControl.setValue("hello ajanuw");
          }
        }
      });
    </script>
  </body>
</html>
