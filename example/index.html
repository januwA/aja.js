<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app" [title]="name" :if="name">
      <h3 :for="el in 10" (click)="onItem(el)">{{ el+1 }}-{{ name }}</h3>


      <button (click)="onPush">push</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          name: "ajanuw"
        },
        actions: {
          onPush() {
            this.name = 'xxx'
          },
          onItem(el) {
            l(el)
          }
        }
      });
      // console.log(vm.$store);
    </script>
  </body>
</html>
