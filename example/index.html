<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <input type="checkbox" id="checkbox" [(model)]="checked" />
      <label for="checkbox">{{ checked }}</label>
      <hr />
      <div id="example-3">
        <input
          type="checkbox"
          id="jack"
          value="Jack"
          [(model)]="checkedNames"
        />
        <label for="jack">Jack</label>
        <input
          type="checkbox"
          id="john"
          value="John"
          [(model)]="checkedNames"
        />
        <label for="john">John</label>
        <input
          type="checkbox"
          id="mike"
          [(model)]="checkedNames"
        />
        <label for="mike">Mike</label>
        <br />
        <span>Checked names: {{ checkedNames }}</span>
      </div>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          checkedNames: [],
          checked: [],
        },
        actions: {
          onPush() {},
          onItem(...args) {}
        }
      });
      console.log(vm.$store);
    </script>
  </body>
</html>
