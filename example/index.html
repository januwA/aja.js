<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <p [title]="name | slice:0:3 | hello">hello</p>

      <p>{{ name | uppercase }}</p>
      <p>{{ name | lowercase }}</p>
      <p>{{ name | capitalize | hello }}</p>
      <p>{{ name | slice:1:3 }}</p>
      <hr />
      <ul>
        <li :for="el in 4">{{ name | slice:0:el }}</li>
      </ul>

      <button (click)="change">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        pipes: {
          hello(s) {
            return "hello " + s;
          },
          slice(v, start, end) {
            return v.slice(start, end);
          }
        },
        state: {
          name: "ajanuw",
          show: false
        },
        actions: {
          asd(i) {
            l(i);
          }
        }
      });
      // console.log(vm);
    </script>
  </body>
</html>
