<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }

    .aja-touched.aja-invalid {
      border-color: red;
    }

    .aja-valid {
      border-color: #33ff00;
    }
  </style>
</head>

<body>
  <app-home></app-home>
  <template id="app-home">
    <p>{{ name | hello }}</p>
    <app-loading></app-loading>
    <app-loading></app-loading>
  </template>

  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { AjaWidget, AjaModule, AjaPipe } = Aja;

    class AppLoading extends AjaWidget {
      constructor() {
        super();
        l('x')
      }

      state = {
        p: 'xxx'
      }

      render() {
        return `<div>
            {{ p | hello }}
            <em>laoding...</em>
          </div>`;
      }
    }

    class AppHome extends AjaWidget {
      state = {
        name: 'ajanuw'
      }
      render() {
        return document.getElementById('app-home');
      }
    }

    class HelloPipe extends AjaPipe {
      pipeName = 'hello';
      transform(v) {
        return `hello ${v}`;
      }
    }

    class SharedModule extends AjaModule { 
      declarations = [HelloPipe];
      exports = [HelloPipe]
    }

    class AppModule extends AjaModule {
      declarations = [AppHome, AppLoading];
      imports = [SharedModule];
      bootstrap = [AppHome];
    }

    Aja.bootstrapModule(AppModule);
  </script>
</body>

</html>
