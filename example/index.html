<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
  </head>

  <body>
    <div class="app">
      <p>{{ text }}</p>
      <button (click)="change($event)">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          text: "hello..."
        },
        actions: {
          change(e) {
            l(e);
            this.text = "x";
          }
        }
      });
      console.log(vm);
    </script>
  </body>
</html>
