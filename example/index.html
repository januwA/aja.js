<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aja</title>
  <style>
    [hidden] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <aja-tile [title]="name" (alert)="showEmit"></aja-tile>
    <aja-tile [title]="'b'" (alert)="showEmit"></aja-tile>
    <hr />
    <aja-tile [title]="'c'" (alert)="showEmit"></aja-tile>
    <p> {{ name }}</p>
    <button (click)="test()">test</button>
  </div>

  <template id="tile">
    <h3>title: {{ title }}</h3>
    <p>subtitle: {{subtitle}}</p>
    <button (click)="send()">emit</button>
  </template>

  <script src="../dist/dist/aja.umd.js"></script>
  <script>
    const l = console.log;
    const { AjaWidget } = Aja;
    class AjaTile extends AjaWidget {

      inputs = ['title'];

      state = {
        subtitle: '模板'
      }

      actions = {
        send() {
          this.alert(this.title);
        }
      }

      constructor() {
        super();
      }

      render() {
        return document.querySelector('#tile')
      }
    }

    let vm = new Aja(document.querySelector('.app'), {
      declarations: [AjaTile],
      state: {
        name: 'x'
      },
      actions: {
        test() {
          this.name = 'c'
        },
        showEmit(title) {
          l(title)
        }
      }
    });
  </script>
</body>

</html>
