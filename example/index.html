<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aja</title>
    <style>
      [hidden] {
        display: none;
      }
      .aja-invalid {
        border-color: red;
      }
      .text-red {
        color: red;
      }
      .f-2 {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <input type="checkbox" id="jack" value="Jack" [(model)]="checkedNames" />
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" [(model)]="checkedNames" />
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" [(model)]="checkedNames" />
      <label for="mike">Mike</label>
      <br />
      <span>Checked names: {{ checkedNames | json}}</span>

      <button (click)="asd()">change</button>
    </div>
    <script src="../dist/aja.js"></script>
    <script>
      const l = console.log;
      let vm = new Aja(".app", {
        state: {
          checkedNames: []
        },
        actions: {
          asd(m) {
            this.checkedNames[0] = "Jack";
            l(this.checkedNames.slice())
          }
        }
      });
    </script>
  </body>
</html>
